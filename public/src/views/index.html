<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>my password is...</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=.8, maximum-scale=.8, user-scalable=no">
        <link href="/static/style/index.css" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    </head>
    <body box>
        <div id="container"
            box strict
            ng-controller="RootController">

            <nav id="nav">
                <a ng-href="/">home</a>
                <a ng-href="/submit">submit</a>
                <a ng-href="/faq">faq</a>
                <a ng-href="/terms">legal</a>
            </nav>

            <header ng-view>

            </header>

            <main>
                <section ng-repeat="section in sections" ng-switch="section.$type">
                    <entry entry="section" ng-switch-when="entry"></entry>
                    <submitter ng-switch-when="form"></entry>
                </section>
            </main>

            <footer ng-controller="FooterController">

            </footer>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.js"></script>
        <script src="/static/script/app.js"></script>
        <script src="/static/script/service/sections.js"></script>
        <script src="/static/script/directive/entry.js"></script>
        <script src="/static/script/directive/expand.js"></script>
        <script src="/static/script/directive/scroll-bottom.js"></script>
        <script src="/static/script/directive/loading.js"></script>
        <script src="/static/script/directive/submitter.js"></script>
        <script src="/static/script/directive/fileread.js"></script>
        <script src="/static/script/directive/upload.js"></script>
        <script src="/static/script/controller/RootController.js"></script>
        <script src="/static/script/controller/FooterController.js"></script>
        <script src="/static/script/controller/pages/HomeController.js"></script>
        <script src="/static/script/controller/pages/SubmitController.js"></script>
        <script src="/static/script/controller/pages/EntryController.js"></script>

    </body>
</html>
